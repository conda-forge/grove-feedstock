{% set name = "quantum-grove" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantum-grove-{{ version }}.tar.gz
  sha256: a563efa7471abb932a1e9e4ab9f01aaa2b3136cda5854e0be3af35f334b88d7e

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - funcsigs
    - matplotlib-base
    - mock
    - networkx
    - numpy
    - pyquil >=1.6.1
    - python >=3.6
    - scipy

test:
  imports:
    - grove
    - grove.alpha
    - grove.amplification
    - grove.bernstein_vazirani
    - grove.deutsch_jozsa
    - grove.ising
    - grove.pyqaoa
    - grove.pyvqe
    - grove.qft
    - grove.simon
    - grove.utils
    - grove.tomography
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rigetticomputing/grove
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE
  summary: A collection of quantum algorithms built using pyQuil and Forest

  description: |
    A collection of quantum algorithms built using pyQuil and Forest.
  doc_url: http://grove-docs.readthedocs.io/en/latest/
  dev_url: https://github.com/rigetticomputing/grove

extra:
  recipe-maintainers:
    - ntezak
    - BastianZim
